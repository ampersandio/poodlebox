<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Poodlebox E-Learning</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}"/>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
    <body>

        <header class="p-3 bg-dark text-white">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/poodlebox" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none me-4">
                    <img src="{{ url_for('static', path='files/poodlebox_icon_bw.png') }}" alt="Poodlebox" width="160" height="28">
                </a>
        
                <ul class="nav col-12 col-lg-auto me-lg-5 mb-2 justify-content-center mb-md-0">
                  <li><a href="#" class="nav-link px-2 text-white">Categories</a></li>

                </ul>
        
                <form class="col-12 col-lg d-flex mb-3 mb-lg-0 me-lg-5" action="./search" method="GET">
                  <input type="search" class="form-control form-control-dark me-3" name="search_query" placeholder="Search Courses" aria-label="Search">
                  <button class = "btn btn-outline-light me-2" type="submit">Search</button>
                </form>
                
                {% if user %}
                <a href="" class="nav-link px-2 text-white me-3">{{user.email}}
                <a href="/poodlebox/logout/"><button type="button" class="btn btn-warning">Log Out</button></a>
                {% else %}
                <div class="text-end">
                  <a href="./login/"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
                  <a href="./register/"><button type="button" class="btn btn-warning">Sign-up</button></a>
                </div>
                {% endif %}
              </div>
            </div>
          </header>

    <div class="container">
      <img class= "Background" alt="Homepage_Headbanner" src="https://webassets.telerikacademy.com/images/default-source/backgrounds/hp-hero-digitalbuilders-9.jpg?sfvrsn=e5ee2757_2" title="Homepage_Headbanner">  

        {% block content %}
        
        {% endblock content %}

    </div>
    
    <footer class="bg-light text-muted d-flex justify-content-between">
        <div class="container d-flex justify-content-between align-items-center">
      
          <div class="text-left">
            <a class="text-reset fw-bold" target="_blank" href="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExOWFhYjRlNWJiZmI0NjBmZDQwOGMzZjFiYmMzNjgyMGQ3ZDhhNjYyYSZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PWc/BbJdwrOsM7nTa/giphy.gif">Telerik Alpha 45 - Group 12</a>
          </div>
      
          <div class="text-tight mt-4 mb-4">
            <img style="filter: brightness(0.25);"src="{{ url_for('static', path='files/poodlebox_icon_bw.png') }}" alt="Poodlebox" width="160" height="28">
          </div>
      
        </div>
      </footer>

        <script src="" async defer></script>
    </body>
</html>
