<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Poodlebox User Registration</title>
</head>
<body>
    <div style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
        <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); padding: 30px;">
            <h1 style="color: #333333; font-size: 24px; margin-bottom: 20px;">User Registration</h1>
            
            <div style="margin-bottom: 30px;">
                <p><span style="font-weight: bold;">Name:</span><span style="margin-left: 10px;">{student_first_name} {student_last_name}</span></p>
                <p><span style="font-weight: bold;">Email:</span><span style="margin-left: 10px;">{student_email}</span></p>
            </div>
            
            <p>Welcome to PoodleBox! Please click the link to verify your account.</p>
                    
            <p>
                <a href="{approval_link}" style="display: inline-block; padding: 10px 20px; background-color: #4caf50; color: #ffffff; text-decoration: none; border-radius: 3px;">Verify Your Account Here</a>
            </p>
            
            <p>May the Poodlebox force be with you!</p>
        </div>
    </div>
</body>
</html>
